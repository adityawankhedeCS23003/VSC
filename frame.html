<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Example</title>
</head>
<frameset rows="100%, 5%" cols="15%, 80%" border="2">
    <frame src="logo.html" name="logoFrame" scrolling="no">
    <frameset rows="24%, 8%, 70%, 7%" border="0" >
        <frame src="header.html" name="headerFrame" scrolling="no">
        <frame src="menu.html" name="menuFrame" scrolling="no">
    <frame src="display.html" name="displayFrame">
        <frame src="footer.html" name="footerFrame" scrolling="no">
    </frameset>
</frameset>
</html>
